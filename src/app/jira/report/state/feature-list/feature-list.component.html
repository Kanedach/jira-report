  <div class="ui relaxed divided list" *ngIf="!(isLoading|async); else loading">
    <div class="item" *ngFor="let f of feature | async">
      <div class="content">
        <p class="header">{{ f.key }} {{ f.summary }} <a href="https://jira.swisscom.com/browse/{{f.key}}"
                                                         target="_blank"><i class="info icon"></i></a></p>
        <div class="description" style="margin-top: 10px">
          <app-state-step [history]="f.state" [created]="f.created"></app-state-step>
        </div>
      </div>
    </div>
  </div>
<ng-container *ngIf="(progress | async) < 100 && !(isLoading|async)">
  <app-loading></app-loading>
</ng-container>
<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
