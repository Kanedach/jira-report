<div class="ui relaxed divided list">
  <ng-container *ngIf="isInitLoading">
    <div class="item" *ngFor="let f of feature | async">
      <div class="content">
        <p class="header">{{ f.key }} {{ f.summary }}</p>
        <div class="description" style="margin-top: 10px">
          <app-state-step [history]="f.histories" [created]="f.created"></app-state-step>
        </div>
      </div>
    </div>
  </ng-container>
</div>
<div class="fluid ui animated button" tabindex="0">
  <div class="visible content">Show more results</div>
  <div class="hidden content">
    <i class="right plus icon"></i>
  </div>
</div>
